<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>ToDo</title>
</head>

<header class="p-5 bg-light text-secondary text-center text-sm">
    <h1>What would you like to do today?</h1>
</header>

<section>
    <div class="container">
            <div class="row mt-5">
                <div class="col-md-8">
                    <h2>Create new task</h2>
                    <form class="add-task-form">
                        <div class="input-group mb-3">
                            <label for="Task"></label>
                            <input type="text" class="form-control" placeholder="Create new task..." id="task-value">
                            <button class="btn create-b
                            tn btn-outline-secondary" type="submit" id="create-button">Create</button>
                            <button class="btn update-btn btn-outline-secondary" type="edit" id="update-button">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        <div class="tasks-list row"></div>
    </div>
</section>


<footer class="p-3 bg-light text-secondary text-center text-sm" id="footer">
    <div class="footer-container">
        <p class="lead">Copyright &copy; David Indiongco</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>

</html>
